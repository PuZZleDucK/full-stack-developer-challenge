language: python
python:
  - "3.5"
  - "3.6"
env:
  - DJANGO=2.1
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
install:
  - pip install -r requirements.txt
script:
  - python manage.py test
  - cd frontend
  - ng test --watch=false --browsers=ChromeHeadless
  - ng e2e
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: a-book-catalog
  on:
    repo: PuZZleDucK/full-stack-developer-challenge
