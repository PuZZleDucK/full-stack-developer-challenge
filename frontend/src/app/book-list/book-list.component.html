<h2>Book List</h2>
<div>
<table  style="width:100%">
<tr>
    <th>Name</th>
    <th>id</th>
    <th>ISBN</th>
    <th>Author</th>
</tr>
<tr *ngFor="let book of books">
    <td><a [routerLink]="['/book', book.id]">  {{ book.name }} </a></td>
    <td> {{ book.id }} </td>
    <td> {{ book.isbn }} </td>
    <td> {{ book.author }} </td>
</tr>
</table>

</div>
