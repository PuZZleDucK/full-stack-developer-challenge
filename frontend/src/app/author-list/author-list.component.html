<h2>Author List</h2>
<div>
<table  style="width:100%">
<tr>
    <th>Last Name</th>
    <th>First Name</th>
    <th>Id</th>
</tr>
<tr *ngFor="let author of authors">
  <td><a [routerLink]="['/author', author.id]">  {{ author.first_name }} </a></td>
  <td><a [routerLink]="['/author', author.id]">  {{ author.last_name }} </a></td>
  <td> {{ author.id }} </td>
</tr>
</table>

</div>
