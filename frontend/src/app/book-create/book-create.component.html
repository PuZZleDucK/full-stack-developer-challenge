<h1>Create Book</h1>

  <div class="container">
    <div [formGroup]="bookGroup">
    <label>
      Book Name:
      <input type="text" formControlName="book_name">
    </label>
    <br />
    <label>
      ISBN:
      <input type="text" formControlName="book_isbn">
    </label>
    <br />
    <label>
      Author:
      <input type="text" formControlName="book_author">
    </label>
    <br />
    <button (click)="createBook()">Create Book</button>
    </div>
  </div>
